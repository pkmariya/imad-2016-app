<!doctype html>
<html>
    <head>
    	<title> Mariya's First Webapp </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/ui/style.css" rel="stylesheet" />
    	<link href="/ui/favicon.ico" rel="shortcut icon" />
		<link href="" rel="shortcut icon" />
	</head>
    <body>
        <div class="header">
			<h2 id='name-header'><span class='element'>It's </span> Mariya</h2> 
			<h4 id='phone'>+91 xxx xxx 5308</h4>
			<h4 id='email'>pkmariya@mariya.com</h4>			
        </div>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/typed.min.js"></script>
		
		<script>
			$(function(){
				$(".element").typed({
					strings: ["Marvellous", "Melodious", "Meticulous", "Wonderful"],
					typeSpeed: 200,
					showCursor: false
				});
			});
		</script>

		<div id="left1" class="leftright">
			<h3> Left Pane </h3>
		</div>
		
        <div class="container">
        	<div class="image">
            		<img id="myimage" src="\ui\Puppy.jpg" class="img-medium"/>
        	</div>
				<div>
						This is my first Webapp! I'm running this App from my local box!
				</div>
        	<hr/>
			<h3>Some Info</h3>
				<div>
						<script> 
							document.write("Current URL: " + window.location.href + "<br />");
							document.write("Current Host: " + window.location.hostname + "<br />");
							document.write("Current Path: " + window.location.pathname + "<br />");
							document.write("Protocol is: " + window.location.protocol + "<br />");
						</script>
				</div>
			<hr/>
			<h3> Name List </h3>
				<div>
					<input type="text" id="name" placeholder="Enter a name" ></input>
					<input type="submit" id='submit_btn' value="Submit"></input>
					<ul id='namelist'>
					</ul>
					<hr/>
				</div>
        </div>
		
		<div id="right" class="leftright">
			<h3> Right Pane </h3>
		</div>
       
        <div id="footer-tab">		
			<div class="footer">
				This button <button id="counter">Click Me!</button> has been clicked <span id="count">0</span> times.
			</div>
		</div>
		
		<script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
